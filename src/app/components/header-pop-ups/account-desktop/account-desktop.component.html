<div class="p-2 text-dark text-center">

    <!-- title -->
    <h3 class="fw-semibold pt-3">Login to my account</h3>

    <!-- subtitle -->
    <p class="">Enter your email and password:</p>

    <!-- input form -->
    <div class="   border-0  ">
      <!-- email -->
      <div class=" py-2 mx-3">
        <div class="input-group ">
          <input type="email" class="form-control rounded-0 rounded " style="height: 44px;"  placeholder="Email...">
        </div>
      </div>

      <!-- password -->
      <div class=" py-1 mx-3">
        <div class="input-group ">
          <input type="email" class="form-control rounded-0 rounded " style="height: 44px;"  placeholder="Password...">
        </div>
      </div>

      <!-- send button -->
      <div class="d-flex justify-content-center text-center py-3">
        <button class=" bg-danger p-3 mx-3 border-0 text-white fw-bold" style="width: 100%;" appHoverOpacity9>
          Subscribe
        </button>
      </div>

      <!-- redirect to register page -->
      <div>
        New customer? <a routerLink="register">Create your account</a>
      </div>
      <!-- redirect to fergot the password page -->
      <div class="pb-3">
        Forgot your password?  <a routerLink="register">Recover the password</a>
      </div>


    </div>
</div>
